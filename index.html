<!DOCTYPE html>
<html lang="pl-PL">

<head>

    <meta name="author" content="uwagakodowanko">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

<body>
    <header class="header">
        <div class="header-wrapper wrapper">
            <h1 class="main-header">Uwaga, kodowanko<span>!</span></h1>
            <h2 class="second-header">Czy dziś kodowałaś/eś<span>?</span></h2>
        </div>
    </header>
    <main>
        <section class="avatar">
            <h2 class="sr-only">Avatar</h2>
            <div class="avatar-wrapper wrapper">
                <div class="duck">
                    <div class="duck-head">
                        <div class="duck-eye">
                            <div class="duck-pupil"></div>
                        </div>
                        <div class="duck-beak"></div>
                    </div>
                    <div class="duck-body">
                        <div class="duck-wing"></div>
                        <div class="duck-tail"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="links">
            <h2 class="sr-only">Linki do social media</h2>
            <div class="links-wrapper wrapper">
                <a href="https://github.com/uwagakodowanko" target="_blank" class="links-item">

                    GitHub
                </a>
                <a href="https://codepen.io/uwagakodowanko" target="_blank" class="links-item">
                    <span class="fab fa-codepen"></span>

                </a>
                <a href="https://www.instagram.com/uwaga.kodowanko/" target="_blank" class="links-item">
                    <span class="fab fa-instagram"></span>
                    Instagram
                </a>
                <a href="https://twitter.com/uwagakodowanko" target="_blank" class="links-item">
                    <span class="fab fa-twitter"></span>
                    Twitter
                </a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-wrapper wrapper">
            &copy; 2020 Uwaga, kodowanko!
        </div>
    </footer>
